    <script>
    function changepage(param){
        if (param == "news"){
            document.getElementById('mainframe').src = "./news.html";
        } else if (param == "menu"){
            document.getElementById('mainframe').src = "./menu.php?load_main=yes";
        } else if (param == "orders"){
            document.getElementById('mainframe').src = "./orders.php?load_main=yes";
        } else if (param == "composer"){
            document.getElementById('mainframe').src = "./composer.html";
        } else if (param == "info"){
            document.getElementById('mainframe').src = "./info.html";
        } else if (param == "contacts"){
            document.getElementById('mainframe').src = "./contacts.html";
        }
    }
    function closeModal(){
        var modal = document.getElementById("modalContainer");
        modal.style.display = "none";
    }
    function closeProfile(){
        var modal = document.getElementById("modalProfile");
        modal.style.display = "none";
